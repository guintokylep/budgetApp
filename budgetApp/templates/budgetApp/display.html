{% extends "budgetApp/layout.html" %}


{% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}

{% block body %}
    <div id="mainContainer">
    {% if allAccount %}
        <div id="main">
            <div class="contents">
                <div style="margin-bottom: 37px;">
                  <div class="row">
                    <div class="col" style="margin-top: 6px">
                        <a class="btn btn-outline-secondary" href="{% url 'index' %}" role="button"><i class="bi bi-box-arrow-in-left"></i> Back</a>
                    </div>
                    <div class="col-2 fs-3" style="text-align: right;">
                        <a class="nav-link" href="{% url 'addTransaction' '0' %}" onclick="edit(0)">
                        <i class="bi bi-plus-circle-fill"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-8">
                        <div class="center">
                            <h3><i class="bi bi-bank"></i> All Account</h3>
                        </div>
                        <div class="center">
                            <h1 class="balance"><i class="bi bi-currency-yen"></i>{{ balance }}</h1>
                        </div>
                    </div>
                </div>
            </div>  
        </div>  
    {% else %}
        <div id="main">
            <div class="contents">
            <div style="margin-bottom: 37px;">
              <div class="row">
                <div class="col" style="margin-top: 6px">
                    <a class="btn btn-outline-secondary" href="{% url 'index' %}" role="button"><i class="bi bi-box-arrow-in-left"></i> Back</a>
                </div>
                <div class="col-2 fs-3" style="text-align: right;">
                    <a class="nav-link" href="{% url 'addTransaction' account.id %}" onclick="edit(`{{account.id}}`)">
                    <i class="bi bi-plus-circle-fill"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <div class="center">
                        <h3><i class="bi bi-bank"></i> {{ account.accountName }} Account</h3>
                    </div>
                    <div class="center">
                        <h1 class="balance"><i class="bi bi-currency-yen"></i>{{ account.balance }}</h1>
                    </div>
                </div>
            </div>
            </div>
        </div>
    {% endif %}
    </div>
{% endblock %}
