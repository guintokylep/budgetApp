{% extends "budgetApp/layout.html" %}

{% block body %}
    {% if allAccount %}
        <div id="mainContainer">
            <div class="row" id="main">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <div class="center">
                        <h3><i class="bi bi-bank"></i> All Account</h3>
                    </div>
                    <div class="center">
                        <h1 class="balance"><i class="bi bi-currency-yen"></i>{{ balance }}</h1>
                    </div>
                </div>
            </div>
            <div class="col-1 fs-3" style="padding-left: 0px;">
                <a class="nav-link" href="{% url 'addTransaction' %}" >
                <i class="bi bi-plus-circle-fill"></i></a>
            </div>
        </div>  
    {% else %}
        <div id="mainContainer">
            <div class="row" id="main">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <div class="center">
                        <h3><i class="bi bi-bank"></i> {{ account.accountName }} Account</h3>
                    </div>
                    <div class="center">
                        <h1 class="balance"><i class="bi bi-currency-yen"></i>{{ account.balance }}</h1>
                    </div>
                </div>
            </div>
            <div class="col-1 fs-3" style="padding-left: 0px;">
                <a class="nav-link" href="{% url 'addTransaction' %}" >
                <i class="bi bi-plus-circle-fill"></i></a>
            </div>
        </div>
    {% endif %}
{% endblock %}
