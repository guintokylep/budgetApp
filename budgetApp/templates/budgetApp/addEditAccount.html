{% extends "budgetApp/layout.html" %} {% block body %}
<div id="mainContainer">
  <div class="row" id="main">
    <div class="col-2"></div>
    <div class="col-8">
      {% if do == 'add' %}
      <form action="{% url 'addAccount' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Account name :</label>
          <div class="col-sm-9">
            <input class="form-control" autofocus type="text" name="accountName">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Description :</label>
          <div class="col-sm-9">
            <input class="form-control" autofocus type="text" name="description">
          </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Save" />
      </form>
      {% elif do == 'edit' %} 
        <form action="{% url 'editAccount' id %}" method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Account name : </label>
            <div class="col-sm-9">
              <input
                autofocus
                class="form-control"
                type="text"
                name="accountName"
                value="{{ name.accountName }}"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="balance" class="col-sm-3 col-form-label">Balance : </label>
            <div class="col-sm-9">
              <input
                autofocus
                class="form-control"
                type="number"
                name="balance"
                value="{{ name.balance }}"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Description :</label>
              <div class="col-sm-9">
                <input
                  autofocus
                  class="form-control"
                  type="text"
                  name="description"
                  value="{{ name.description }}"
                />
              </div>
            </div>
          <input class="btn btn-primary" type="submit" value="Save" />
      </form>
      {% endif %}
    </div>
    <div class="col-2"></div>
  </div>
  <div id="allPosts"></div>
</div>

{% endblock %}
