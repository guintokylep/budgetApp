{% extends "budgetApp/layout.html" %}

{% block body %}
    <div id="mainContainer">
        <div class="row" id="main">
            <div class="col-2">
            </div>
            <div class="col-8">
            
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="amount" class="col-sm-3 col-form-label">Amount : </label>
                        <div class="col-sm-9">
                            <input autofocus class="form-control" type="text" name="amount" placeholder="¥">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="descriptions" class="col-sm-3 col-form-label">Descriptions :</label>
                        <div class="col-sm-9">
                            <input autofocus class="form-control" type="text" name="descriptions" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="classifications" class="col-sm-3 col-form-label">Classifications :</label>
                        <div class="col-sm-9">
                            <input autofocus class="form-control" type="text" name="classifications" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-3 col-form-label">Date :</label>
                        <div class="col-sm-9">
                            <input autofocus class="form-control" type="text" name="date" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="account" class="col-sm-3 col-form-label">Account :</label>
                        <div class="col-sm-9">
                            <input autofocus class="form-control" type="text" name="account" placeholder="">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Save">
                </form>
            </div>
            <div class="col-2">
            </div>
        </div>
        <div id="allPosts">
        </div>
    </div>
    
    <div class="container">
        <div class="row mt-5">
          <div class="col-3  mt-5">
            <div class="form-group">
              <div class="input-group date" id="datePicker" data-target-input="nearest">
                <label for="datePicker" class="pt-1 pr-2">日付:</label>
                <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#datePicker"/>
                <div class="input-group-append" data-target="#datePicker" data-toggle="datetimepicker">
                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <div class="input-group date" id="timePicker" data-target-input="nearest">
                <label for="timePicker" class="pt-1 pr-2">時間:</label>
                <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#timePicker"/>
                <div class="input-group-append" data-target="#timePicker" data-toggle="datetimepicker">
                  <div class="input-group-text"><i class="fa fa-clock"></i></div>
                </div>
              </div>
            </div>
          </div>
        </div>
  <script type="text/javascript">
    $(function () {
        $('#datePicker').datetimepicker({locale: 'ja', dayViewHeaderFormat: 'YYYY年M月' ,format: 'YYYY/MM/DD'});
        $('#timePicker').datetimepicker({locale: 'ja', format: 'HH:mm'});
    });
</script>
{% endblock %}
