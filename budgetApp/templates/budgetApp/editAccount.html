{% extends "budgetApp/layout.html" %} {% block body %}
<div id="mainContainer">
  <div class="row" id="main">
    <div class="col-2"></div>
    <div class="col-8"> 
      <form action="{% url 'editAccount' id %}" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group mb-3">
          <div class="form-floating">
            {% if accountNameError %}
            <input class="form-control is-invalid" autofocus type="text" name="accountName" placeholder="account name" value="{{ accountName }}">
            {% else %}
            <input class="form-control" autofocus type="text" name="accountName" placeholder="account name" value="{{ accountName }}">
            {% endif %}
            <label for="floatingInput">Account name</label>
            <div class="invalid-feedback">
              {{ accountNameErrMes }}
            </div>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-currency-yen"></i></span>
          <div class="form-floating is-invalid">
            {% if balanceError %}
            <input autofocus class="form-control is-invalid" type="number" name="balance" value="{{ balance }}"  placeholder="¥" />
            {% else %}
            <input autofocus class="form-control" type="number" name="balance" value="{{ balance }}"  placeholder="¥" />
            {% endif %}
            <label for="floatingInput">Balance</label>
          </div>
          <div class="invalid-feedback mb-3">
            {{ balanceErrMes }}
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="form-floating">
            {% if descriptionError %}
            <input class="form-control is-invalid" autofocus type="text" name="description" placeholder="description" value="{{ description }}">
            {% else %}
            <input class="form-control" autofocus type="text" name="description" placeholder="description" value="{{ description }}">
            {% endif %}
            <label for="floatingInput">Description</label>
            <div class="invalid-feedback">
              {{ descriptionErrMes }}
            </div>
          </div>
        </div>
        <div class="button-container">
          <input class="btn btn-primary" type="submit" value="Save" style="width: 150px" />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
